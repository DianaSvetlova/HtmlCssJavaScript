<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <input type="text" placeholder="name" maxlength="10" required readonly value="100">
        <br>
        <input type="email">
        <br>
        
        <div>
            <label>
                <input type="checkbox" name="it" value="html">
                html
            </label>
            <label>
                <input type="checkbox" name="it" value="css">
                css
            </label>
            <label>
                <input type="checkbox" name="it" value="js">
                js
            </label>
        </div>
        <div>
            <input type="radio" id="html" name="it2" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="it2" value="css">
            <label for="css">CSS</label>
            <input type="radio" id="js" name="it2" value="js">
            <label for="js">JS</label>
        </div>
        <input type="password">
       
        <input type="file"><br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="range" min="0" max="100" step="1"><br>
        <input type="number"><br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="375-29-123-45-67"><br>
        <input type="time"><br>
        <input type="datetime-local" min="2023-09-15T03:00"><br>
        <br>
        <input type="submit" value="submit">
        <input type="button" value="button">
        <input type="reset" value="reset">
        <br>
        <select>
            <option value=""></option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="minsk">г. Минск</option>          
         </select>
         <br>
         <textarea rows="10" 
         cols="10" 
         style="resize: none;" 
         wrap="hard"></textarea>




    </form>
</body>
</html>
