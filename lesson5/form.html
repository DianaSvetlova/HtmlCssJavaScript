<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table border="2">
        <tr>
            <td><span>Last Name</span></td>
            <td><input type="text" placeholder="Svetlova" style="width: 98%;"></td>
        </tr>
        <tr>
            <td><span>First Name</span></td>
            <td><input type="text" placeholder="Diana" style="width: 98%;"></td>
        </tr>
        <tr>
            <td><span>Adress</span></td>
            <td><input type="text" placeholder="Street" style="width: 98%;"></td>
        </tr>
        <tr>
            <td><span>City</span></td>
            <td><input type="text" placeholder="Minsk">State <input type="text"></td>
        </tr>
        <tr>
            <td><span>Zip/Postal code</span></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><span>Country</span></td>
            <td><select>
                <option value=""></option>
                <option value="belarus" selected>Belarus</option>
                <option value="spain">Spain</option>
                <option value="france" >France</option>
             </select></td>
        </tr>
        <tr>
            <td><span>Phone</span></td>
            <td>+48(<input type="tel">) <input type="tel"></td>
        </tr>
        <tr>
            <td><span>E-mail</span></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><span>Birth date</span></td>
            <td><span>Month</span>
                <select>
                    <option value=""></option>
                    <option value="01" selected>01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                 </select>
                 <span>Day</span>
                 <input type="text">
                 <span>Year</span>
                 <input type="text" placeholder="2000">
            </td>
        </tr>
        <tr>
            <td><span>Gender</span></td>
            <td><select>
                <option value="n" selected>Not entered</option>
                <option value="m">male</option>
                <option value="f" >female</option>
                <option value="o">other</option>
             </select></td>
        </tr>
        <tr>
            <td><span>Starting date</span></td>
            <td><div>
                <input type="radio" id="spring" name="season" value="spring">
                <label for="spring">Spring</label>
                <input type="radio" id="autumn" name="season" value="autumn">
                <label for="autumn">Autumn</label>
            </div></td>
        </tr>
        <tr>
            <td><span>Comments</span></td>
            <td><textarea placeholder="information"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit"> 
                            <input type="reset" value="reset"> </td>
            
        </tr>
    </table>
</form>
</body>
</html>
